<div id="tabelle">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Fahrzeugname</th>
                <th>Anzeigen</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script id="template" type="x-tmpl-mustache">
            {{#Fahrzeuge}}
            <tr>
                {{#.}}
                        <td>{{id}}</td>
                        <td>{{FahrzeugName}}</td>  
                        <td><button class="parken" data-id="{{id}}">Parken</button></td>               
                {{/.}}
            </tr>
            {{/Fahrzeuge}}
        </script>
</div>
<div id="mapid">
    <script>
        var mymap = L.map('mapid').setView([47.55670730201023, 8.90388921851], 16);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoicmVtb2RkMTIiLCJhIjoiY2tvc2dsZHk1MDFjbjJ3cDNjY3ZkMnAwZyJ9.yacpPrsrDbR1d6M22a33xA'
        }).addTo(mymap);

    </script>
</div>
